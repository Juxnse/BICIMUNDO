<main class="carrito-container">
  <h2 class="carrito-titulo">Tu carrito</h2>

  <div *ngIf="carrito.length === 0">
    <p class="mensaje-vacio">Tu carrito estÃ¡ vacÃ­o ðŸ›’</p>
  </div>

  <div *ngIf="carrito.length > 0" class="carrito-items">
    <div *ngFor="let producto of carrito; let i = index" class="carrito-item">
      <img [src]="producto.imagen" [alt]="producto.nombre" class="producto-img" />

      <h4>{{ producto.nombre }}</h4>
      <p><strong>Cantidad:</strong> {{ producto.cantidad }}</p>
      <p><strong>Precio unitario:</strong> ${{ producto.precio | number }}</p>
      <p><strong>Subtotal:</strong> ${{ (producto.precio * producto.cantidad) | number }}</p>
      <button class="btn-eliminar" (click)="eliminarDelCarrito(i)">
        Eliminar
      </button>
    </div>

    <div class="resumen">
      <p>Total: <strong>${{ total | number }}</strong></p>
      <button class="btn-finalizar">Finalizar compra</button>
    </div>
  </div>
</main>
