<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Iniciar Sesión | BiciMundo</title>
  <link rel="stylesheet" href="../css/estilos.css" />
</head>
<body class="registro-body">

  <div class="registro-container">
    <h2>Inicia sesión en BiciMundo</h2>
    <form class="registro-form">
      <label for="email">Correo electrónico</label>
      <input type="email" id="email" name="email" placeholder="ejemplo@correo.com" required />

      <label for="password">Contraseña</label>
      <input type="password" id="password" name="password" placeholder="********" required />

      <button type="submit" class="btn-registro-form">Ingresar</button>

      <p class="link-login">¿No tienes cuenta? <a href="registro.html">Regístrate</a></p>
      
      <button type="button" class="btn-volver-menu" onclick="window.location.href='../index.html'">Volver al menú</button>

    </form>
  </div>
  
  <link rel="stylesheet" href="css/estilos.css" />
  <script src="../js/auth.js"></script>
</body>
</html>
