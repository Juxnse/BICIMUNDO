<main class="perfil-container">

  <h2>Mi perfil</h2>

  <div *ngIf="usuario">
    <p><strong>Nombre:</strong> {{ usuario.nombre }}</p>
    <p><strong>Email:</strong> {{ usuario.email }}</p>
    <p><strong>Rol:</strong> {{ usuario.rol }}</p>
    <p *ngIf="usuario.direccion"><strong>Dirección:</strong> {{ usuario.direccion }}</p>
    <p *ngIf="usuario.telefono"><strong>Teléfono:</strong> {{ usuario.telefono }}</p>

    <button (click)="toggleEditar()">Editar perfil</button>

    <form *ngIf="editando" (submit)="guardar(); $event.preventDefault()">
      <!-- Contraseña actual -->
      <label for="contrasenaActual">Contraseña actual</label>
      <input
        id="contrasenaActual"
        type="password"
        [(ngModel)]="contrasenaActual"
        name="contrasenaActual"
        required
      />

      <label for="nombre">Nombre</label>
      <input id="nombre" type="text" [(ngModel)]="nombre" name="nombre" required />

      <label for="nuevaPassword">Nueva contraseña</label>
      <input id="nuevaPassword" type="password" [(ngModel)]="nuevaPassword" name="nuevaPassword" />

      <label for="confirmarPassword">Confirmar contraseña</label>
      <input id="confirmarPassword" type="password" [(ngModel)]="confirmarPassword" name="confirmarPassword" />

      <label for="cedula">Cédula</label>
      <input id="cedula" type="text" [(ngModel)]="cedula" name="cedula" />

      <label for="direccion">Dirección</label>
      <input id="direccion" type="text" [(ngModel)]="direccion" name="direccion" />

      <label for="telefono">Teléfono</label>
      <input id="telefono" type="text" [(ngModel)]="telefono" name="telefono" />

      <button type="submit">Guardar cambios</button>
    </form>
  </div>

  <h3>Productos en tu carrito</h3>
  <div *ngIf="carrito.length === 0">
    <p>No tienes productos en tu carrito.</p>
  </div>
  <div *ngFor="let producto of carrito">
    <p>{{ producto.nombre }} - ${{ producto.precio | number }}</p>
  </div>

</main>
