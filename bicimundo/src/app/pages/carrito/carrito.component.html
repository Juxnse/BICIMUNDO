<main class="carrito-container">
  <h2 class="carrito-titulo">Tu carrito</h2>

  <div *ngIf="carrito.length === 0">
    <p class="mensaje-vacio">Tu carrito estÃ¡ vacÃ­o ðŸ›’</p>
  </div>

  <div *ngIf="carrito.length > 0" class="carrito-items">
    <div *ngFor="let producto of carrito" class="carrito-item">

      <img
        [src]="producto.productos?.imagen || 'assets/img/placeholder.png'"
        [alt]="producto.productos?.nombre || 'Producto sin nombre'"
        class="producto-img"
      />

      <h4>{{ producto.productos?.nombre }}</h4>
      <p><strong>Cantidad:</strong> {{ producto.cantidad }}</p>
      <p><strong>Precio unitario:</strong> ${{ producto.precio_unitario | number }}</p>
      <p><strong>Subtotal:</strong> ${{ producto.subtotal | number }}</p>

      <button class="btn-eliminar" (click)="eliminarDelCarrito(producto.id)">
        Eliminar
      </button>
    </div>

    <div class="resumen">
      <p>Total: <strong>${{ total | number }}</strong></p>
      <button class="btn-finalizar">Finalizar compra</button>
    </div>
  </div>
</main>
