<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registro | BiciMundo</title>
  <link rel="stylesheet" href="../css/estilos.css" />
</head>
<body class="registro-body">

  <div class="registro-container">
    <h2>Crear cuenta en BiciMundo</h2>
    <form class="registro-form">
      <label for="nombre">Nombre de usuario</label>
      <input type="text" id="nombre" name="nombre" placeholder="Tu nombre de usuario" required />

      <label for="email">Correo electrónico</label>
      <input type="email" id="email" name="email" placeholder="ejemplo@correo.com" required />

      <label for="password">Contraseña</label>
      <input type="password" id="password" name="password" placeholder="********" required />

      <label for="rol">Rol</label>
      <select id="rol" name="rol">
        <option value="cliente">Cliente</option>
        <option value="admin">Administrador</option>
      </select>

      <button type="submit" class="btn-registro-form">Registrarme</button>

      <p class="link-login">¿Ya tienes cuenta? <a href="login.html">Inicia sesión</a></p>

      <button type="button" class="btn-volver-menu" onclick="window.location.href='../index.html'">Volver al menú</button>

    </form>
  </div>

  <link rel="stylesheet" href="css/estilos.css" />
  <script src="../js/auth.js"></script>
  
</body>
</html>
